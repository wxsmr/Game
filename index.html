<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页版休闲游戏</title>
    <link href="2048.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="jquery-3.5.1.js"></script>
    <script type="text/javascript" src="support.js"></script>
    <script type="text/javascript" src="animation.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="game.js"></script>
</head>
<body>
<header>
    <h1>2121</h1>
    <a href="javascript:newgame()"; id="newgamebutton">New Game</a>

    <p>score:<spen id="score">0</spen></p>

        <div class="gird-cell" id="grid-cell-1-0"></div>

        <div class="gird-cell" id="grid-cell-2-0"></div>
        <div class="gird-cell" id="grid-cell-2-1"></div>
        <div class="gird-cell" id="grid-cell-2-2"></div>
        <div class="gird-cell" id="grid-cell-2-3"></div>
        <div class="gird-cell" id="grid-cell-3-0"></div>
        <div class="gird-cell" id="grid-cell-3-1"></div>
        <div class="gird-cell" id="grid-cell-3-2"></div>

    </div>

</body>
</html>
